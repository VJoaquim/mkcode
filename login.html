<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" />
  <title>Mkcodes | Login</title>
</head>
<body>
  <div class="page--cadastro">
    <div class="row">
      
      <div class="col-md-7 page--cadastro--formulario">
        <form>
          <div class="logo">
            <img src="assets/logo.svg">
          </div>
          
          <h1 class="formulario__title">Tenha acesso a sua conta aqui</h1>

          <input type="email" placeholder="Seu email" class="input"/>
          <input type="password" placeholder="Crie uma senha" class="input"/>

          <p class="formulario__link formulario__link--underline">
            Esqueceu sua senha <a href="#">Clique aqui</a>
          </p>

          <button class="button">Fazer login</button>
          
          <p class="formulario__link formulario__link--login">
            Não tem uma conta? <a href="cadastro.html">Faça seu cadastro</a>
          </p>
        </form>
      </div>
      <div class="col-md-5 page--cadastro__background">
        
      </div>
    </div>
    
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
